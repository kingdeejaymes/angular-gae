    <div>
        <h1 style="text-align:center; color:blue; font-size:200%;">Points Leaderboard</h1>
        <table>
            <tr ng-repeat="a in dataName">
                <td> {{rank[$index]}} <button ng-click="openModal(a)" data-toggle="modal" data-target="#myModal"><b>{{a}}</b></button> : {{dataValue[$index]}} points per game </td>
            </tr>
        </table>
    </div>
    <div>
        <p ng-click="back()"><u  style="color:blue">Back to Main Menu</u></p>
    </div>
