<div class="stat" ng-controller="fieldGoalPCTctrl">
<!--<link rel="stylesheet" type="text/css" href="../css/design.css">-->


	<div>
		<h1 style="text-align:center; color:blue; font-size:200%;">Field Goal Percentage Leaderboard</h1>
		<table>
			<tr ng-repeat="a in dataName">
				<td> {{rank[$index]}}
					<!-- Trigger the modal with a button -->
					<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" ng-click="passValue(a)"><b>{{a}}</b></button>
					: {{dataValue[$index]}}% per game

					<!-- Modal -->
					<div class="modal fade" id="myModal" role="dialog">
						<div class="modal-dialog">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">{{currRank}} in Field Goal Percentage Per Game</h4>
								</div>
								<div class="modal-body">
									<p>{{currName}} : {{currStat}}%</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
							</div>

						</div>
					</div>

				</td>
			</tr>
		</table>
	</div>

<br><br>

<button class="stat" ng-click="returnHome()">HOME</button>
<br>
</div>
